spring.application.name=callcenter-was
server.port=8082

# Issuer Config
issuer.base-url=${ISSUER_BASE_URL:http://127.0.0.1:8081}
issuer.service-token=${ISSUER_SERVICE_TOKEN:local-dev-token}

# Entrusting (위탁사) Config
entrusting.base-url=${ENTRUSTING_BASE_URL:http://localhost:8085}
entrusting.service-token=${ENTRUSTING_SERVICE_TOKEN:callcenter-service-token-2026}

# MySQL Database (RDS 지원 및 파라미터화)
# 1. 포트 변수화: 로컬 3308, RDS 3306 (필요 시 변경 가능)
# 2. 스키마 이름 명시: callcenter_db
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3308}/callcenter_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:continue12!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
# 직접 DB 이관(mysqldump)을 하므로 validate 권장
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Logging Configuration
# Console(System.out) 출력을 위해 별도 설정 없이 기본값(Console) 사용
# 필요 시 logging.level... 추가 가능

# CORS Configuration
# 환경변수 'CORS_ALLOWED_ORIGINS'가 없으면 로컬 주소(5173)를 기본값으로 사용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

