spring.application.name=callcenter-was
server.port=8082

# Issuer Config
issuer.base-url=${ISSUER_BASE_URL:http://localhost:8081}
issuer.service-token=${ISSUER_SERVICE_TOKEN:local-dev-token}

# Entrusting (위탁사) Config
entrusting.base-url=${ENTRUSTING_BASE_URL:http://localhost:8085}
entrusting.service-token=${ENTRUSTING_SERVICE_TOKEN:callcenter-service-token-2026}

# Database (H2)
spring.datasource.url=jdbc:h2:mem:callcenterdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

