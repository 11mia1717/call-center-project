spring.application.name=callcenter-was
server.port=8082

# Issuer Config
issuer.base-url=${ISSUER_BASE_URL:http://127.0.0.1:8081}
issuer.service-token=${ISSUER_SERVICE_TOKEN:local-dev-token}

# Entrusting (위탁사) Config
entrusting.base-url=${ENTRUSTING_BASE_URL:http://localhost:8085}
entrusting.service-token=${ENTRUSTING_SERVICE_TOKEN:callcenter-service-token-2026}

# MySQL Database (Docker - Isolated)
spring.datasource.url=jdbc:mysql://127.0.0.1:3308/callcenter_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=continue12!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Logging Configuration
# Console(System.out) 출력을 위해 별도 설정 없이 기본값(Console) 사용
# 필요 시 logging.level... 추가 가능
logging.level.root=INFO

# CORS Configuration
# 환경변수 'CORS_ALLOWED_ORIGINS'가 없으면 로컬 주소(5173)를 기본값으로 사용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

