spring.application.name=issuer-was
server.port=8081

# Database
spring.datasource.url=jdbc:h2:mem:issuerdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=issuer
spring.datasource.password=issuerpass
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql
spring.jpa.show-sql=true

# Logging Configuration
logging.file.name=issuer-was.log
logging.level.root=INFO

# CORS Configuration
# 환경변수 'CORS_ALLOWED_ORIGINS'가 없으면 로컬 주소(5174)를 기본값으로 사용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5174}

# Custom Security
issuer.service-token=${ISSUER_SERVICE_TOKEN:local-dev-token}
